<html>
    <head>
        <meta charset = "UTF-8">
        <title>Games</title>
        <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel = "stylesheet" type = "text/css" href = "/developer/4inrow/css/style.css" />
        <link rel="stylesheet" href="/developer/css/style.css">
        <link rel="stylesheet" href="/developer/css/projects.css"> <!-- centers game-description -->
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light "></nav>
		
		<!-- 
			Start Game Button
			When a player clicks this button, the game will begin
		-->
    	<button id = "begin-game">
    		Start
    	</button>
    
	
		<!-- 
			#game-scene: container for entire play area
			#play-area: container for the board
			.stand-container: the board's vertical support stands
		-->
        <div class="container-fluid game_description" id="game-description" style="display:none;"><h6>move: ←,→ ; drop badge: ↓</h6></div>
    	<div id = "game-scene">
            <div id = "play-area">
                <div class = "stand-container left">
                    <div class = "stand-leg">
                    </div>
        
                    <div class = "stand-foot">
                    </div>
        
                    <div class = "stand-attachment left">
                    </div>
                </div>


				<!--
					#game-over will eventually display a game over message to the players
				-->
        		<div class="game_over" id = "game-over">
        		</div>
            
            
				<!--
					#game-board-underlay: container for HTML tokens
				-->
                <div id = "game-board-underlay">
                    <div id = "token" data-column = "0">
                    </div>
                </div>
            
			
				<!-- 
					SVGs were used to create the board and the "holes" for the Spaces
				-->
            	<svg id = "game-board">
                    <defs>
						<!--
							#mask: container for Space SVGs 
						-->
                        <mask id="mask" x="0" y="0" width="548" height="472">
                            <rect x = "0" y = "0" height = "472" width = "548" fill = "white">
                        </mask>
                    </defs>
                    
                    <rect id = "board-back" x="0" y="0" width="548" height="472" mask="url(#mask)" fill-opacity = "1" fill = "#5FCF80"/>
            	</svg>
    
				<!-- 
					.stand-container: the board's vertical support stands
				-->
                <div class = "stand-container right">
                    <div class = "stand-leg">
                    </div>
        
                    <div class = "stand-foot">
                    </div>
        
                    <div class = "stand-attachment right">
                    </div>
                </div>
        
                <div style = "clear:both"></div>
            </div>
        </div>
    
	
		<!-- 
			.table: so the board doesn't look like it's floating
		-->
        <div class = "table2">
        </div>
    </body>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="/developer/4inrow/js/navbar.js"></script> 
    <script src="/developer/4inrow/js/main.js"></script>
    <script src = "/developer/4inrow/js/Game.js"></script>
    <script src = "/developer/4inrow/js/Board.js"></script>
    <script src = "/developer/4inrow/js/Space.js"></script>
    <script src = "/developer/4inrow/js/Player.js"></script>
    <script src = "/developer/4inrow/js/Token.js"></script>
    <script src = "/developer/4inrow/js/app.js"></script>
</html>
